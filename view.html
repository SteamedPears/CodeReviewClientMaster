<html>
  <head>
    <title>CodeReview</title>
    <link href="view.css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="include/URI.js"></script>
    <script src="view.js"></script>
  </head>
  <body>
    <h1>CodeReview</h1>
    <table id="code_table" cols="5">
    </table>
    <div id="comment_box">
      <form id="comment_form" method="POST" action="do/newcomment">
        <input type="hidden" name="code_id" id="code_id" value="-1">
        <input type="hidden" name="line_start" id="line_start" value="-1">
        <input type="hidden" name="line_end" id="line_end" value="-1">
        <input id="user" type="text" name="user" value="Anonymous"><br>
        <textarea id="text" name="text"></textarea><br>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
