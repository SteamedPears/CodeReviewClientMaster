<html>
<head>
<title>CodeReview</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
</script>
<script src="include/URI.js"></script>
<script src="view.js"></script>
</head>
<body>
<h3>Code</h3>
<div id="code" style="font-family: monospace; white-space: pre"></div>
<h3>Write a new comment</h3>
<form method="POST" action="do/newcomment">
<input type="hidden" name="code_id" id="code_id" value="-1">
User:<input type="text" name="user"><br>
Line start:<input type="text" name="line_start"><br>
Line end:<input type="text" name="line_end"><br>
<textarea name="text" cols="80" rows="20"></textarea><br>
<input type="submit">
</form>
<h3>Comments</h3>
<div id="comments"></div>
</body>
</html>
